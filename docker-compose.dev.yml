services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: butterfly-lady-bot-dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src
      - ./data:/app/data
      - ./tsconfig.json:/app/tsconfig.json
    networks:
      - butterfly-network

networks:
  butterfly-network:
    driver: bridge

