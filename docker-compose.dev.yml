services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: butterfly-lady-bot-dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      # Mount source code for hot-reload (all packages)
      - ./packages:/app/packages
      - ./data:/app/data
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
    networks:
      - butterfly-network

networks:
  butterfly-network:
    driver: bridge
