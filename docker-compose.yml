services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: butterfly-lady-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      # Mount data directory for future use
      - ./data:/app/data
    networks:
      - butterfly-network

networks:
  butterfly-network:
    driver: bridge
